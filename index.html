<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data:; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; connect-src 'self' https://script.google.com https://script.googleusercontent.com https://cdnjs.cloudflare.com;">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Green Now - Katowice 4.0</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f4f7f6; color: #333; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; margin: 0; padding: 20px; box-sizing: border-box; }
        .kontener { background: #fff; padding: 40px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); width: 100%; max-width: 800px; }
        .login-kontener { align-self: center; text-align: center; }
        h1, h2, h3 { color: #005b41; text-align: center; }
        .etap { border: none; padding-top: 10px; margin-top: 10px; }
        label { display: block; margin-top: 15px; margin-bottom: 8px; font-weight: bold; font-size: 0.9em; color: #555; }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; background-color: #f9f9f9; }
        button { background-color: #008170; color: white; padding: 12px 25px; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; margin-top: 20px; font-weight: bold; width: 100%; }
        button:hover { background-color: #005b41; }
        .ukryty { display: none; }
        #stale-podsumowanie { border: 2px solid #008170; border-radius: 8px; margin-top: 40px; padding: 20px; background-color: #fafffd; }
        #lista-wybranych-elementow { list-style-type: none; padding-left: 0; margin-bottom: 20px; }
        #lista-wybranych-elementow li { background-color: #e8f5e9; padding: 8px 12px; border-radius: 6px; margin-bottom: 6px; font-size: 0.9em; }
        .form-buttons { display: flex; gap: 10px; margin-top: 30px; }
    </style>
</head>
<body>

    <div id="prosty-login" class="kontener login-kontener">
        <h2>Dostęp do kalkulatora</h2>
        <label>Wprowadź hasło:</label>
        <input type="password" id="haslo-dostepu" placeholder="Hasło...">
        <button id="btn-zaloguj">Odblokuj</button>
        <p id="login-error" style="color:red; margin-top:10px; height: 20px;"></p>
    </div>

    <div id="glowny-kalkulator" class="kontener ukryty">
        <div id="etapy-kontener">
            <div id="etap1" class="etap">
                <h1>Etap 1: Konfiguracja Instalacji</h1>
                <label for="typ-pokrycia">System montażowy:</label>
                <select id="typ-pokrycia" onchange="odswiezWszystkieListy()">
                    <option value="">-- wybierz system --</option>
                    <option value="TRAPEZ">TRAPEZ</option>
                    <option value="DACHÓWKA">DACHÓWKA</option>
                    <option value="BLACHODACHÓWKA">BLACHODACHÓWKA</option>
                    <option value="EKIERKI">EKIERKI INWAZYJNE</option>
                    <option value="GRUNT">GRUNT</option>
                </select>
                
                <label>ZESTAWY RISEN 450W + Inwerter Sieciowy DEYE SUN:</label>
                <select id="zestaw-sieciowy" class="lista-produktow" disabled></select>
                
                <label>ZESTAWY RISEN 450 + Inwerter hybrydowy DEYE + MAGAZYN Felicity:</label>
                <select id="zestaw-niskonapieciowy" class="lista-produktow" disabled></select>
                
                <label>ZESTAWY RISEN 450 + Inwerter Sieciowy GOODWE:</label>
                <select id="zestaw-wysokonapieciowy" class="lista-produktow" disabled></select>

                <label>ZESTAW PREMIUM (SigenStor):</label>
                <select id="zestaw-premium" class="lista-produktow" disabled></select>

                <button onclick="przejdzDoEtapu(2)">Dalej &rarr;</button>
            </div>
            
            <div id="etap2" class="etap ukryty">
                <h2>Krok 2: Dodatki i Magazyny</h2>
                <label>Zwiększenie magazynu DEYE:</label>
                <select id="mag-deye">
                    <option value="0" data-price="0">Brak</option>
                    <option value="10" data-price="3500">Zwiększenie DEYE do 10kWh (+3500 zł)</option>
                    <option value="14" data-price="4500">Zwiększenie DEYE do 14,3kWh (+4500 zł)</option>
                    <option value="16" data-price="5500">Zwiększenie DEYE do 16kWh (+5500 zł)</option>
                    <option value="23" data-price="8500">Zwiększenie DEYE do 23,5kWh (+8500 zł)</option>
                </select>

                <label>Zwiększenie magazynu DYNESS:</label>
                <select id="mag-dyness">
                     <option value="0" data-price="0">Brak</option>
                     <option value="14" data-price="3100">Zwiększenie DYNESS do 14,21kWh (+3100 zł)</option>
                     <option value="17" data-price="6200">Zwiększenie DYNESS do 17,76kWh (+6200 zł)</option>
                </select>

                <label>Zwiększenie magazynu SIGENSTOR:</label>
                <select id="mag-sigen">
                    <option value="0" data-price="0">Brak</option>
                    <option value="10" data-price="3300">Zwiększenie SIGENSTOR do 10kW (+3300 zł)</option>
                </select>

                <label>ŁADOWARKA SAMOCHODOWA:</label>
                <select id="wallbox">
                    <option value="0" data-price="0">Brak</option>
                    <option value="11" data-price="4300">Green Wallbox 2 Pro Slim 11kW 6m (4300 zł)</option>
                    <option value="22" data-price="4700">Green Wallbox 2 Pro Slim 22kW 6m (4700 zł)</option>
                </select>

                <label>Dodatkowe moduły:</label>
                <select id="dodatki-moduly">
                    <option value="0" data-price="0">Brak</option>
                    <option value="2" data-price="2500">2 szt. (+2500 zł)</option>
                    <option value="3" data-price="3000">3 szt. (+3000 zł)</option>
                    <option value="4" data-price="3500">4 szt. (+3500 zł)</option>
                </select>

                 <label>Turbina Wiatrowa:</label>
                <select id="turbina">
                    <option value="0" data-price="0">Brak</option>
                    <option value="xaltus" data-price="19000">Turbina Xaltus 6kW (+19000 zł)</option>
                    <option value="warme" data-price="13000">Turbina WARME 6kW (+13000 zł)</option>
                </select>

                <div class="form-buttons">
                    <button onclick="przejdzDoEtapu(1)">Wstecz</button>
                    <button onclick="przejdzDoEtapu(3)">Dalej</button>
                </div>
            </div>

            <div id="etap3" class="etap ukryty">
                <h2>Krok 3: Prace Ziemne i Wymiany</h2>
                <label>Przekop z kablem:</label>
                <select id="przekop">
                    <option value="0" data-price="0">Brak / Do 10m w cenie</option>
                    <option value="1000" data-price="1000">Powyżej 10m (+1000 zł)</option>
                </select>

                <label>Wymiana falownik + magazyn:</label>
                <select id="wymiana">
                    <option value="0" data-price="0">Brak</option>
                    <option value="gw10" data-price="23400">Falownik GoodWe 10 + Magazyn 10kWh (+23400 zł)</option>
                    <option value="deye5" data-price="21300">Falownik Deye 5 + Magazyn 5kWh (+21300 zł)</option>
                    <option value="deye10" data-price="24300">Falownik Deye 10 + Magazyn 10kWh (+24300 zł)</option>
                    <option value="sigen6" data-price="24000">Sigen Hybrid TP2 + SigenStor 6.0 (+24000 zł)</option>
                    <option value="sigen10" data-price="27300">Sigen Hybrid TP2 + SigenStor 10.0 (+27300 zł)</option>
                </select>

                <label>Klimatyzacja:</label>
                <select id="klima">
                    <option value="0" data-price="0">Brak</option>
                    <option value="2.6" data-price="3330">TCL Ocarina 2,6kW (+3330 zł)</option>
                    <option value="3.4" data-price="3420">TCL Ocarina 3,4kW (+3420 zł)</option>
                    <option value="5.1" data-price="4120">TCL Ocarina 5,1kW (+4120 zł)</option>
                    <option value="6.8" data-price="4500">TCL Ocarina 6,8kW (+4500 zł)</option>
                </select>

                <label>Inne dodatki (nazwa):</label><input type="text" id="inne-nazwa">
                <label>Inne dodatki (cena):</label><input type="number" id="inne-cena" value="0">

                <div class="form-buttons"><button onclick="przejdzDoEtapu(2)">Wstecz</button><button onclick="przejdzDoEtapu(4)">Dalej</button></div>
            </div>

            <div id="etap4" class="etap ukryty">
                <h2>Krok 4: Dane do PDF</h2>
                <input type="text" id="k-imie" placeholder="Imię i Nazwisko Klienta">
                <input type="text" id="k-adres" placeholder="Adres montażu">
                <input type="text" id="k-kod" placeholder="Kod pocztowy i miejscowość">
                <input type="text" id="h-imie" placeholder="Imię Handlowca">
                <input type="tel" id="h-tel" placeholder="Telefon Handlowca">
                <label>Stawka VAT:</label>
                <select id="vat-select"><option value="0.08">8%</option><option value="0.23">23%</option></select>
                <label>Marża (%):</label>
                <input type="number" id="marza-input" value="0">
                <button onclick="generujPDF()">GENERUJ PDF OFERTY</button>
                <div class="form-buttons"><button onclick="przejdzDoEtapu(3)">Wstecz</button></div>
            </div>
        </div>
        
        <div id="stale-podsumowanie">
            <h3>Wybrane elementy:</h3>
            <ul id="lista-wybranych-elementow"></ul>
            <h3>Cena końcowa Brutto: <span id="cena-brutto-display">0.00</span> PLN</h3>
        </div>
    </div>

    function aktualizujPodsumowanieWizualne() {
        const getPrice = (el) => (el && el.selectedIndex > 0) ? parseFloat(el.options[el.selectedIndex].dataset.price) : 0;
        const getText = (el) => (el && el.selectedIndex > 0) ? el.options[el.selectedIndex].text : "";
        let wybranyZestaw = { text: "", price: 0 };
        if (aktywnaListaId) {
            const aktywnaLista = document.getElementById(aktywnaListaId);
            wybranyZestaw = { text: getText(aktywnaLista), price: getPrice(aktywnaLista) };
        }
        
        daneOferty = {
            zestawPV: wybranyZestaw,
            magazynNisko: { text: getText(document.getElementById('magazyn-niskonapieciowy')), price: getPrice(document.getElementById('magazyn-niskonapieciowy')) },
            magazynWysoko: { text: getText(document.getElementById('magazyn-wysokonapieciowy')), price: getPrice(document.getElementById('magazyn-wysokonapieciowy')) },
            magazynSigen: { text: getText(document.getElementById('magazyn-sigenstor')), price: getPrice(document.getElementById('magazyn-sigenstor')) },
            ladowarka: { text: getText(document.getElementById('ladowarka-samochodowa')), price: getPrice(document.getElementById('ladowarka-samochodowa')) },
            dodatkiModuly: { text: getText(document.getElementById('dodatki-moduly')), price: getPrice(document.getElementById('dodatki-moduly')) },
            turbinaWiatrowa: { text: getText(document.getElementById('turbina-wiatrowa')), price: getPrice(document.getElementById('turbina-wiatrowa')) },
            przekop: { text: getText(document.getElementById('przekop')), price: getPrice(document.getElementById('przekop')) },
            samKabel: { text: getText(document.getElementById('sam-kabel')), price: 0 }, 
            klimatyzacja: { text: getText(document.getElementById('klimatyzacja')), price: getPrice(document.getElementById('klimatyzacja')) },
            wymianaFalownikMagazyn: { text: getText(document.getElementById('wymiana-falownik-magazyn')), price: getPrice(document.getElementById('wymiana-falownik-magazyn')) },
            modernizacjaRozdzielni: { text: getText(document.getElementById('modernizacja-rozdzielni')), price: getPrice(document.getElementById('modernizacja-rozdzielni')) },
            inneDodatki: { nazwa: document.getElementById('inne-dodatki-nazwa').value, cena: parseFloat(document.getElementById('inne-dodatki-cena').value) || 0 },
            stawkaVat: parseFloat(document.getElementById('stawka-vat').value),
            marzaProcent: parseFloat(document.getElementById('marza-procent').value) || 0,
            klient: { imie: document.getElementById('klient-imie').value, adres: document.getElementById('klient-adres').value, kod: document.getElementById('klient-kod').value, telefon: document.getElementById('klient-telefon').value, email: document.getElementById('klient-email').value },
            handlowiec: { imie: document.getElementById('ph-imie').value, telefon: document.getElementById('ph-telefon').value, email: document.getElementById('ph-email').value, teren: document.getElementById('ph-teren').value },
            nadprowizje: { dyrektor: nadprowizjaDyrektora, kierownik: nadprowizjaKierownika, firma: nadprowizjaFirmy },
            ustawieniaMarzy: { widocznosc: marzaWidocznosc },
            infoDlaBiura: document.getElementById('info-dla-biura').value
        };

        const kosztBazowy = daneOferty.zestawPV.price + daneOferty.magazynNisko.price + daneOferty.magazynWysoko.price + daneOferty.magazynSigen.price + daneOferty.ladowarka.price + daneOferty.dodatkiModuly.price + daneOferty.turbinaWiatrowa.price + daneOferty.przekop.price + daneOferty.klimatyzacja.price + daneOferty.wymianaFalownikMagazyn.price + daneOferty.modernizacjaRozdzielni.price + daneOferty.inneDodatki.cena;
        const sumaNadprowizji = daneOferty.nadprowizje.dyrektor + daneOferty.nadprowizje.kierownik + daneOferty.nadprowizje.firma;
        const kosztCalkowity = kosztBazowy + sumaNadprowizji;
        const wartoscMarzyCalkowita = kosztCalkowity * (daneOferty.marzaProcent / 100);
        const marzaDlaPH = wartoscMarzyCalkowita * (daneOferty.ustawieniaMarzy.widocznosc / 100);
        const sumaNettoFinal = kosztCalkowity + wartoscMarzyCalkowita;
        const kwotaVat = sumaNettoFinal * daneOferty.stawkaVat;
        const cenaKoncowa = sumaNettoFinal + kwotaVat;
        
        daneOferty.obliczenia = { kosztCalkowity, sumaNettoFinal, kwotaVat, cenaKoncowa, marzaDlaPH };
        document.getElementById('suma-netto-final').textContent = sumaNettoFinal.toFixed(2);
        document.getElementById('kwota-vat').textContent = kwotaVat.toFixed(2);
        document.getElementById('cena-koncowa').textContent = `${cenaKoncowa.toFixed(2)} PLN`;
        
        const listaElementow = document.getElementById('lista-wybranych-elementow');
        listaElementow.innerHTML = '';
        const dodajDoListy = (etykieta, wartosc) => {
            if (!wartosc || wartosc === 'Brak' || wartosc === '-- Wybierz --' || wartosc === '-- Brak --' || wartosc === '0' || wartosc === 'NIE DOTYCZY' || wartosc === 'NIE') return;
            const li = document.createElement('li');
            li.textContent = `${etykieta}: ${wartosc}`;
            listaElementow.appendChild(li);
        };
        
        dodajDoListy('Zestaw główny', daneOferty.zestawPV.text);
        dodajDoListy('Magazyn DEYE', daneOferty.magazynNisko.text);
        dodajDoListy('Magazyn DYNESS', daneOferty.magazynWysoko.text);
        dodajDoListy('Magazyn SIGEN', daneOferty.magazynSigen.text);
        dodajDoListy('Ładowarka EV', daneOferty.ladowarka.text);
        dodajDoListy('Dodatkowe moduły', daneOferty.dodatkiModuly.text);
        dodajDoListy('Turbina Wiatrowa', daneOferty.turbinaWiatrowa.text);
        dodajDoListy('Przekop', daneOferty.przekop.text);
        dodajDoListy('Klimatyzacja', daneOferty.klimatyzacja.text);
        dodajDoListy('Wymiana Falownik+Magazyn', daneOferty.wymianaFalownikMagazyn.text);
        dodajDoListy('Modernizacja rozdzielni', daneOferty.modernizacjaRozdzielni.text);
        if (daneOferty.inneDodatki.cena > 0) dodajDoListy(daneOferty.inneDodatki.nazwa || 'Inne dodatki', daneOferty.inneDodatki.cena + " zł");
    }

    function wypelnijListe(selectElement, kategoria, typPokrycia) {
        const globalnaZmiana = USTAWIENIA_GLOBALNE['globalna-korekta-cen-zestawow'] || 0;
        selectElement.innerHTML = '<option value="0" data-price="0">-- Wybierz --</option>';
        const produkty = BAZA_PRODUKTOW_UI[kategoria]?.[typPokrycia] || [];
        if (produkty.length > 0) {
            selectElement.disabled = false;
            produkty.forEach(produkt => {
                const nowaCena = produkt.price + globalnaZmiana;
                const opcja = new Option(produkt.name, produkt.name);
                opcja.dataset.price = nowaCena;
                selectElement.add(opcja);
            });
        } else {
            selectElement.disabled = true;
            selectElement.innerHTML = '<option value="0" data-price="0">-- Brak produktów --</option>';
        }
    }

    function odswiezWszystkieListy() {
        const wybranyTyp = document.getElementById('typ-pokrycia').value;
        if(wybranyTyp) {
            wypelnijListe(document.getElementById('zestaw-sieciowy'), 'zestawy_sieciowe', wybranyTyp);
            wypelnijListe(document.getElementById('zestaw-niskonapieciowy'), 'zestawy_niskonapieciowe', wybranyTyp);
            wypelnijListe(document.getElementById('zestaw-wysokonapieciowy'), 'zestawy_wysokonapieciowe', wybranyTyp);
            wypelnijListe(document.getElementById('zestaw-premium'), 'zestawy_premium', wybranyTyp);
        } else {
            document.querySelectorAll('.lista-produktow').forEach(lista => {
                lista.disabled = true;
                lista.innerHTML = '<option value="0" data-price="0">--</option>';
            });
        }
        aktualizujPodsumowanieWizualne();
    }

    function removePolishChars(str) {
        if (typeof str !== 'string') return str;
        return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/ł/g, 'l').replace(/Ł/g, 'L');
    }

    function generujPDF(typ) {
        aktualizujPodsumowanieWizualne(); 
        if (!daneOferty.klient.imie) {
            alert("Proszę wypełnić dane klienta przed wygenerowaniem oferty.");

            document.getElementById('klient-imie').focus();
            return;

            zapiszOferteWArkuzu(daneOferty);
        }
        
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        
        function f(str) { return removePolishChars(str); }

        dodaj('Ladowarka EV', daneOferty.ladowarka.text);
        dodaj('Dodatkowe moduly', daneOferty.dodatkiModuly.text);
        dodaj('Turbina Wiatrowa', daneOferty.turbinaWiatrowa.text);
        dodaj('Przekop', daneOferty.przekop.text);
        dodaj('Klimatyzacja', daneOferty.klimatyzacja.text);
        dodaj('Wymiana Falownik', daneOferty.wymianaFalownikMagazyn.text);
        dodaj('Modernizacja', daneOferty.modernizacjaRozdzielni.text);
        if (daneOferty.inneDodatki.cena > 0) dodaj(daneOferty.inneDodatki.nazwa, daneOferty.inneDodatki.cena + " zl");

        doc.autoTable({
            startY: yPozycja,
            body: listaProduktow,
            theme: 'plain',
            styles: { fontSize: 10, cellPadding: 1.5 },
            margin: { left: 15 }
        });

        let finalY = doc.lastAutoTable.finalY + 20;

        let summaryBody = [
            [f('Wartosc Netto:'), `${daneOferty.obliczenia.sumaNettoFinal.toFixed(2)} zl`],
            [f(`Podatek VAT (${(daneOferty.stawkaVat * 100).toFixed(0)}%):`), `${daneOferty.obliczenia.kwotaVat.toFixed(2)} zl`],
            [f('CENA KONCOWA BRUTTO:'), `${daneOferty.obliczenia.cenaKoncowa.toFixed(2)} zl`]
        ];
        
        doc.autoTable({
            startY: finalY,
            body: summaryBody,
            theme: 'plain',
            styles: { halign: 'right', fontStyle: 'bold' },
            columnStyles: { 0: { cellWidth: 100 } },
            margin: { left: 80 }
        });
        
        const nazwaPliku = `Oferta_${f(daneOferty.klient.imie).replace(/\s+/g, '_')}_${typ}.pdf`;
        doc.save(nazwaPliku);

        if (typ === 'klient') {
            alert(f("Pamietaj: Wygenerowany numer oferty wpisz w umowie z klientem. PDF oferty zalacz razem ze skanami umowy do biura."));
        }
    }

    document.getElementById('btn-zaloguj').addEventListener('click', () => {
        const haslo = document.getElementById('haslo-dostepu').value.trim();
        if (haslo === POPRAWNE_HASLO) {
            document.getElementById('prosty-login').classList.add('ukryty');
            document.getElementById('glowny-kalkulator').classList.remove('ukryty');
        } else {
            const el = document.getElementById('login-error');
            el.textContent = 'Błędne hasło!';
            setTimeout(() => el.textContent = '', 2000);
        }
    });

    document.querySelectorAll('input, select, textarea').forEach(el => {
        const eventType = el.tagName.toLowerCase() === 'select' ? 'change' : 'input';
        el.addEventListener(eventType, aktualizujPodsumowanieWizualne);
    });

    document.getElementById('typ-pokrycia').addEventListener('change', odswiezWszystkieListy);
    document.getElementById('przekop').addEventListener('change', () => {
        document.getElementById('dlugosc-przekopu-kontener').classList.toggle('ukryty', document.getElementById('przekop').options[document.getElementById('przekop').selectedIndex].dataset.pricePerMeter <= 0);
        aktualizujPodsumowanieWizualne();
    });
    document.getElementById('sam-kabel').addEventListener('change', () => {
        document.getElementById('dlugosc-kabla-kontener').classList.toggle('ukryty', document.getElementById('sam-kabel').options[document.getElementById('sam-kabel').selectedIndex].dataset.pricePerMeter <= 0);
        aktualizujPodsumowanieWizualne();
    });

    document.querySelectorAll('.lista-produktow').forEach(select => {
        select.addEventListener('change', function() {
            if (this.value !== '0') {
                document.querySelectorAll('.lista-produktow').forEach(otherSelect => {
                    if (otherSelect !== this) { otherSelect.value = '0'; }
                });
                aktywnaListaId = this.id;
            } else {
                aktywnaListaId = null;
            }
            aktualizujPodsumowanieWizualne();
        });
    });

    document.getElementById('przycisk-pdf-klient').addEventListener('click', () => generujPDF('klient'));
    document.getElementById('przycisk-pdf-biuro').addEventListener('click', () => generujPDF('biuro'));
    
    odswiezWszystkieListy();
    aktualizujPodsumowanieWizualne();
</script>
</body>
</html>
